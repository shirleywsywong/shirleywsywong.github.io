<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shirley W.</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

<body id="root">
    <header>
        <div class="top-header">
        </div>
        <div class="header-content">
            <h1>Surely it's Shirley</h1>

            <p>email</p>
            <p>github</p>

            <p>Something about me</p>
        </section>
        <section class="works">
            <h2>My work</h2>

                <ul class="button-group filters-button-group">
                    <li><button class="button is-checked" data-filter="*">View all</button></li>
                    <li><button class="button" data-filter=".react">React</button></li>
                    <li><button class="button" data-filter=".jquery">JQuery</button></li>
                    <li><button class="button" data-filter=".psd">HTML/CSS</button></li>
                </ul>
            </nav>
            <div class="gallery">
                <ul class="grid" data-isotope='{ "itemSelector": ".grid-item", "layoutMode": "fitRows" }'>
                    <li class="grid-item jquery" data-category="jquery">
                        <a href="">
                            <img src="styles/assets/jquery-globe-trotter.png" alt="">
                        </a>
                    </li>
                    <li class="grid-item react" data-category="react">
                        <a href="">
                            <img src="styles/assets/react-lukewarm-map.png" alt="">

                    </li>
                    <li class="grid-item react" data-category="react">

                    <li class="grid-item psd" data-category="psd">
                        <a href="">
                            <img src="styles/assets/psd-boat.png" alt="">

                    <li class="grid-item psd" data-category="psd">

            <div class="skills-icons grid" data-aos="zoom-in">

                    <figcaption>
                        <p>react</p>
                    </figcaption>
                </div>
                <div class="icon">
                    <figure>
                        <img src="/styles/assets/firebase.svg" alt="">

                    <figure>
                        <img src="/styles/assets/jquery.svg" alt="">
